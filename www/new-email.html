<div id="new_email-section" class="section">
    <div id="title-container">
        <span id="title">new email</span>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="email-form">
                <div class="form-group">
                    <label for="to-input">To:</label>
                    <input name="to" type="text" class="form-control" id="to-input"
                           placeholder="Enter Contact Email">
                </div>
                <div class="form-group">
                    <label for="subject-input">Subject:</label>
                    <input name="subject" type="text" class="form-control" id="subject-input"
                           placeholder="Enter Subject">
                </div>
                <div class="form-group">
                    <label>Body:</label><br>
                    <textarea rows='15'></textarea>
                </div>
                <div class="form-group">
                    <input id="sned-button" class="btn btn-primary" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</div>
